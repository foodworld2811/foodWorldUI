<div mat-dialog-title class="title-container">
    
    <p><mat-icon style="color: #ffbe33;"> restaurant_menu</mat-icon>Add Category</p>
</div>
<form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
    <div mat-dialog-content class="content">
        <mat-form-field appearance="outline">
            <mat-label>Category Title</mat-label>
            <input matInput type="text" placeholder="Enter Category Title" formControlName="categoryTitle">
            <mat-error *ngIf="categoryForm.get('categoryTitle')?.hasError('required')">Title is required</mat-error>
            <mat-error *ngIf="categoryForm.get('categoryTitle')?.hasError('categoryExists')">Already Exists</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Select Action</mat-label>
            <mat-select [(value)]="selected" formControlName="categoryStatus">
                <mat-option value="true">InStock</mat-option>
                <mat-option value="false">OutStock</mat-option>
            </mat-select>
            <mat-error *ngIf="categoryForm.get('categoryStatus')?.hasError('required')">Status is required</mat-error>
        </mat-form-field>
        <div class="upload-container">
            <input class="form-control" type="file" (change)="onFileSelected($event)" />
        </div>
    </div>

    <div mat-dialog-actions class="actions">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="warn" type="submit" [disabled]="categoryForm.invalid">Add</button>
    </div>
</form>
